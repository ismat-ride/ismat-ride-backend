<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/backoffice/global.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/backoffice/adminkit.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/86102a7658.js"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static',filename='js/app.js') }}"></script>
  </head>

  <body>
    <div class="wrapper">
      <nav id="sidebar" class="sidebar shadow js-sidebar">
        <div class="sidebar-content border-end border-black js-simplebar">
          <h2 class="fw-bold p-3 text-center">
            <span class="primary-color" style="cursor: pointer"
              >ISMAT<span class="secondary-color">RIDE</span></span
            >
          </h2>
          <ul class="sidebar-nav">
            <li class="sidebar-item">
              <a class="sidebar-link" href="">
                <i class="align-middle"></i>
                <i class="fa-solid fa-user fa-lg me-2 text-color"></i>
                <span class="align-middle fw-bold"> PERFIL</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="">
                <i class="align-middle"></i>
                <i class="fa-solid fa-user fa-lg me-2 text-color"></i>
                <span class="align-middle fw-bold"> BOLEIAS</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="#">
                <i class="align-middle"></i>
                <i class="fa-solid fa-user fa-lg me-2 text-color"></i>
                <span class="align-middle fw-bold"> PEDIDOS DE BOLEIA</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a
                class="sidebar-link collapsed"
                data-bs-target="#vehicles"
                data-bs-toggle="collapse"
              >
                <i class="align-middle"></i>
                <i class="fa-solid fa-car fa-lg me-2 text-color"></i>
                <span class="align-middle fw-bold">Marcas e Modelos</span>
              </a>
              <ul
                id="vehicles"
                class="sidebar-dropdown list-unstyled collapse show"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a
                    class="sidebar-link fw-bold"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#createVehicleModal"
                    >CRIAR</a
                  >
                </li>
                <li class="sidebar-item">
                  <a href="../vehicles-page/" class="sidebar-link fw-bold"
                    >OS MEUS VE√çCULOS</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <div class="row w-100 m-0 mb-3">
            <button class="btn rounded-0 button-wrapper">
              <i class="fa-solid fa-user fa-lg me-2 secondary-color"></i>
              <span class="secondary-color">Dummy User</span>
            </button>
          </div>
          <div class="row w-100 m-0 button-wrapper">
            <button class="btn rounded-0 decoration-none p-2">
              <i class="fa-solid fa-right-from-bracket fa-lg me-2 logout"></i>
              <span class="fw-bold secondary-color">SAIR</span>
            </button>
          </div>
        </div>
      </nav>
      <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
          <a class="sidebar-toggle js-sidebar-toggle">
            <i class="hamburger align-self-center"></i>
          </a>
        </nav>
        <main class="content">
          <div class="container-fluid p-0">
            {% block content %} {% endblock content %}
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
