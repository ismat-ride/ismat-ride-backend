      >
        <div class="flex-fill">
          <label class="form-label secondary-secondary-text-color">Marca</label>
          <input
            type="text"
            value="{{ request.args.get('brand') or ''}}"
            name="brand"
            class="form-control"
          />
        </div>
        <div class="flex-fill justify-content-center">
          <button class="btn btn-primary flex-fill w-100" type="submit">
            FILTRAR
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
