{% extends 'base/base.html' %} {% block title %} Marcas {% endblock title %} {%
block container_title %} MARCAS {% endblock container_title %} {% block filters
%}
<div class="card mb-3">
  <div class="card-body">
    <div
      class="d-flex flex-row flex-wrap gap-4 justify-content-center justify-content-sm-start"
    >
      <div class="flex-fill">
        <label class="form-label secondary-secondary-text-color">Marca</label>
        <input type="text" class="form-control" />
      </div>
    </div>
  </div>
</div>
{% endblock filters %} {%block content %}
<div class="row justify-content-evenly">
  {% for item in brands %}
  <div class="col-12 col-md-6 col-lg-6">
    <div class="card shadow">
      <div class="card-body">
        <div class="row h-100">
          <div class="col-12 col-sm-6 col-md-4">
            <div class="col-12 d-flex flex-column">
              <h4 class="mb-0">Marca</h4>
              <h3 class="fw-bold mb-0">{{item.name}}</h3>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-8">
            <div class="d-flex flex-column h-100 justify-content-end">
              <div class="row align-items-end">
                <div class="col-6 col-sm-6">
                  <button class="btn btn-primary w-100 fw-bold">EDITAR</button>
                </div>
                <div class="col-6 col-sm-6">
                  <button class="btn btn-danger w-100 fw-bold">APAGAR</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
