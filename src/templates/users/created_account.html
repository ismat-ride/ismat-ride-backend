<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/global.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/adminkit.css') }}">
    <script
      src="https://kit.fontawesome.com/86102a7658.js"
      crossorigin="anonymous"
    ></script>
    <title>Register Page</title>
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center container-sm vh-100"
    >
      <div class="w-auto">
        <h1 class="logo-font text-center mb-5 primary-color">
          ISMAT<span class="secondary-color">RIDE</span>
        </h1>
        <h3 class="primary-color text-center fw-bold mb-2">BEM-VINDO!</h3>
        <div class="d-flex justify-content-center align-items-center">
          <div class="row">
            <div class="col-12">
              <span class="fw-bold">
                Foi enviado um email com um link para <span class="primary-color">confirmares</span> a tua conta. 
                <span class="primary-color">Pressiona</span> o botão em baixo para dares login, após confirmares a conta.
              </span>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center mt-4">
          <div class="row w-50">
            <div class="col-12">
              <form action="{{ url_for('auth.login') }}">
                <button type="submit" class="btn btn-primary w-100 fw-bold">
                  LOGIN
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
