{% extends 'base/base.html' %} 
{% block title %} Editar Perfil {% endblock title %} 
{% block container_title %} EDITAR PERFIL {% endblock container_title %}
{% block filters %}
    <div class="card mb-3">
      <div class="card-body">
        <form action="/admin/edit/{{ user.id }}" method="POST">
          <div class="row">
            <div class="col">
              <h2 class="text-center secondary-text-color fw-bold">
                EDITAR PERFIL
              </h2>
            </div>
          </div>
          <input type="hidden" name="id" value="{{ user.id }}">
          <div class="row">
            <div class="col mb-3">
              <label class=" form-label secondary-text-color"
                >Primeiro nome</label
              >
              <input
                type="text"
                name="first_name"
                placeholder="Primeiro nome"
                maxlength="50"
                class="form-control"
                value="{{ user.first_name }}"
              />
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <label class="form-label secondary-text-color">Último nome</label>
              <input
                type="text"
                name="last_name"
                maxlength="50"
                placeholder="Último nome"
                class="form-control"
                value="{{ user.last_name }}"
              />
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <label class="form-label secondary-text-color"
                >Número de telefone</label
              >
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fa-solid fa-phone icon-color"></i
                ></span>
                <input
                  type="number"
                  name="phone_number"
                  placeholder="Número de telefone"
                  class="form-control"
                  value="{{ user.phone_number }}"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <label class="form-label secondary-text-color">Email</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fa-solid fa-envelope icon-color"></i
                ></span>
                <input
                  type="email"
                  name="email"
                  maxlength="50"
                  placeholder="Email"
                  class="form-control"
                  value="{{ user.email }}"
                />
              </div>
            </div>
          </div>
          <div class="row justify-content-between align-items-center">
            <div class="col">
              <button type="submit" class="btn btn-secondary w-100">
                <span class="fw-bold">CANCELAR</span>
              </button>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary w-100">
                <span class="fw-bold">GUARDAR ALTERAÇÕES</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    {% endblock filters %} {%block content %}
{% endblock content %}
